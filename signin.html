<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concierium | Sign In</title>
</head>
<body>
  <h2>Crear cuenta</h2>
  <form id="formSignIn">
    <input name="full_name" placeholder="Nombre completo" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="tel" name="phone" placeholder="Teléfono (opcional)">
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Crear cuenta</button>
  </form>
  <p id="msg"></p>

  <script>
  <script>
document.getElementById('formSignIn').addEventListener('submit', async (e) => {
  e.preventDefault();
  const body = Object.fromEntries(new FormData(e.target).entries());

  // mientras validas el redirect, puedes apuntar directo a /.netlify/functions
  const API = '/.netlify/functions/auth-signin'

  try {
    const res = await fetch(API, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });

    const text = await res.text();
    let data = {};
    try { data = text ? JSON.parse(text) : {}; } catch {}

    if (!res.ok || !data.ok) {
      const msg = data.error || `HTTP ${res.status}`;
      throw new Error(msg);
    }

    localStorage.setItem('user', JSON.stringify(data.user));
    document.getElementById('msg').textContent = 'Cuenta creada ✅';
    setTimeout(()=> location.href='index.html', 800);
  } catch (err) {
    document.getElementById('msg').textContent = err.message || 'Error inesperado';
  }
});
</script>

  </script>
</body>
</html>
