<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concierium | Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root { --brand:#00c9a7; --dark:#0b0b0b; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: url("img/fondo.png") no-repeat center/cover fixed;
      display:flex; align-items:center; justify-content:center;
    }
    .card{ width:100%; max-width:420px; background:rgba(255,255,255,.92);
      border-radius:16px; padding:36px 28px; box-shadow:0 12px 40px rgba(0,0,0,.25); }
    .brand{ display:flex; gap:10px; align-items:center; justify-content:center; margin-bottom:10px; }
    .brand img{ width:38px; height:38px; object-fit:contain; }
    .brand span{ font-weight:700; letter-spacing:.5px; color:#111; }
    h2{ margin:10px 0 18px; font-size:22px; text-align:center; color:#222; }
    form{ display:grid; gap:12px; }
    input, select{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid #d9d9d9; font-size:15px; background:#fff; }
    input:focus{ border-color: var(--brand); box-shadow:0 0 0 3px rgba(0,201,167,.15); outline: none; }
    button{ margin-top:6px; padding:12px 16px; border:0; border-radius:10px; cursor:pointer;
      background: var(--dark); color:#fff; font-weight:600; font-size:15px; }
    button[disabled]{ opacity:.7; cursor:not-allowed; }
    .meta{ margin-top:10px; font-size:13px; text-align:center; color:#666; }
    .meta a{ color: var(--brand); text-decoration:none; }
    .msg{ margin-top:10px; min-height:18px; font-size:14px; text-align:center; color:#c00; }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="img/logo.png" alt="Concierium"><span>Concierium</span>
    </div>
    <h2>Iniciar sesión</h2>
    <form id="formLogin" novalidate>
      <input type="email" name="email" placeholder="Correo electrónico" autocomplete="email" required>
      <!-- Campo de contraseña presente por UX, pero hoy no se valida en servidor (no hay hash en BD) -->
      <input type="password" name="password" placeholder="Contraseña" autocomplete="current-password">
      <button type="submit" id="btnSubmit">Entrar</button>
      <div id="msg" class="msg" aria-live="polite"></div>
    </form>
    <div class="meta">
      ¿No tienes cuenta? <a href="signin.html">Crea una</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('formLogin');
    const btn = document.getElementById('btnSubmit');
    const msg = document.getElementById('msg');

    const setMsg = (t,c='#666') => { msg.style.color=c; msg.textContent=t; };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!form.email.checkValidity()) { setMsg('Email inválido','#c00'); return; }

      btn.disabled = true;
      setMsg('Verificando...','#666');

      const body = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch('/.netlify/functions/auth-login', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify(body)
        });
        const text = await res.text();
        let data = {};
        try { data = text ? JSON.parse(text) : {}; } catch {}

        if (!res.ok || !data.ok) throw new Error(data.error || `HTTP ${res.status}`);

        // Guardar sesión
        try {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
        } catch {}

        setMsg('Bienvenido, redirigiendo...','green');
        // Redirigir según lo que indica el backend (según rol)
        location.href = data.redirectTo || '/homecliente/';

      } catch (err) {
        setMsg(err?.message || 'Error al iniciar sesión', '#c00');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
