<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concierium | Servicios de Lujo</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://preview.colorlib.com/theme/glint/css/base.css" />
  <link rel="stylesheet" href="https://preview.colorlib.com/theme/glint/css/vendor.css" />
  <link rel="stylesheet" href="https://preview.colorlib.com/theme/glint/css/main.css" />
  <link rel="icon" href="img/logo.png" type="image/png" />

  <style>
    :root { --header-h: 72px; }
    * { box-sizing: border-box; }

    /* ===== HEADER ===== */
    .s-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--header-h);
      display: flex;
      align-items: center;
      padding: 0 24px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
    }

    .header-logo img {
      height: 42px;
      width: auto;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .header-nav {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .header-nav a {
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
      font-size: 0.95rem;
    }

    .header-nav a:hover {
      color: #f5a623;
    }

    .header-menu-toggle {
      display: none;
      color: #fff;
      border: 2px solid #fff;
      background: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    /* ===== HERO ===== */
    .s-home {
      background: url("img/fondo.png") center/cover no-repeat fixed;
      min-height: 100vh;
      padding-top: var(--header-h);
      display: grid;
      place-items: center;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .s-home .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .home-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 1rem;
    }

    .home-content__main h3 {
      font-weight: 400;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      margin-bottom: 0.8rem;
    }

    .home-content__main h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      font-weight: 600;
      margin-bottom: 1.8rem;
    }

    .home-content__buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 180px;
      padding: 0.9rem 1.3rem;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.05em;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .s-home { background-attachment: scroll; }
    }

    @media (max-width: 820px) {
      .header-menu-toggle { display: block; }
      .header-center { position: fixed; top: var(--header-h); left: 0; right: 0; }
      .header-nav-wrap { display: none; }
      .header-nav-wrap.active {
        display: block;
        background: rgba(0,0,0,0.95);
        padding: 1.5rem 0;
        text-align: center;
      }
      .header-nav {
        flex-direction: column;
        gap: 1.2rem;
      }
    }
  </style>
</head>
<body id="top">

  <!-- ===== HEADER ===== -->
  <header class="s-header">
    <div class="header-logo">
      <a href="#top"><img src="img/logo.png" alt="Concierium Logo" /></a>
    </div>

    <div class="header-center">
      <nav class="header-nav-wrap" id="navMenu">
        <ul class="header-nav">
          <li><a href="#home">Inicio</a></li>
          <li><a href="#history">Historia</a></li>
          <li><a href="#about">Sobre Nosotros</a></li>
          <li><a href="#services">Servicios</a></li>
          <li><a href="#team">Equipo</a></li>
          <li><a href="#opinions">Opiniones</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <button class="header-menu-toggle" id="menuToggle">Menú</button>
  </header>

  <!-- ===== HERO ===== -->
 <!-- ===== HERO ===== -->
<section id="home" class="s-home">
  <div class="overlay"></div>

  <div class="home-content">
    <div class="home-content__main">
      <h3>Bienvenido a <span>Concierium</span></h3>
      <h1>
        Gestionamos experiencias exclusivas<br>
        con lujo, precisión y tecnología.
      </h1>

      <div class="home-content__buttons">
        <a href="signin.html" class="btn btn--primary">Sign In</a>
        <a href="login.html" class="btn btn--secondary">Login</a>
      </div>
    </div>
  </div>
</section>


  <!-- JS del menú -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
