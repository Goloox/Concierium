<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Concierium | Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root{--bg:#0c0c0f;--panel:#121218;--muted:#9aa3b2;--text:#e9ecf1;--brand:#00c9a7;--card:#161622;--ok:#19c37d;--warn:#f5a524;--err:#ef4444;--radius:16px;--shadow:0 12px 30px rgba(0,0,0,.35)}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:radial-gradient(1200px 800px at 100% -10%, rgba(0,201,167,.12), transparent 55%),radial-gradient(1200px 900px at -10% 110%, rgba(64,68,237,.12), transparent 55%),var(--bg);display:grid;grid-template-rows:auto 1fr}
    .topbar{position:sticky;top:0;z-index:50;display:flex;align-items:center;gap:14px;padding:14px 18px;background:rgba(18,18,24,.75);backdrop-filter: blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
    .brand{display:flex;align-items:center;gap:10px}.brand img{width:28px;height:28px;object-fit:contain;border-radius:8px}.brand b{letter-spacing:.4px}.pill{padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid rgba(255,255,255,.12);color:var(--muted)}
    .top-actions{margin-left:auto;display:flex;align-items:center;gap:10px}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(255,255,255,.08);background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.06));color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:600;font-size:14px}
    .layout{display:grid;grid-template-columns:260px 1fr;min-height:calc(100vh - 64px)} @media (max-width:980px){.layout{grid-template-columns:1fr}}
    .sidebar{padding:18px;background:rgba(16,16,26,.72);border-right:1px solid rgba(255,255,255,.06)}
    .side-title{font-size:12px;text-transform:uppercase;letter-spacing:.1em;color:var(--muted);margin:12px 10px}
    .side-item{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;color:var(--text);text-decoration:none}
    .side-item:hover{background:rgba(255,255,255,.06)} .side-item.active{background:linear-gradient(180deg, rgba(0,201,167,.14), rgba(0,201,167,.05));border:1px solid rgba(0,201,167,.25)}
    .main{padding:24px}
    .greet{display:grid;gap:6px;margin-bottom:16px}.greet .hello{font-size:22px;font-weight:700}.greet .sub{color:var(--muted);font-size:14px}
    .grid{display:grid;gap:16px;grid-template-columns: repeat(12, minmax(0,1fr))}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.12));border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
    .col-4{grid-column: span 4}.col-6{grid-column: span 6}.col-12{grid-column: span 12}
    @media (max-width:1200px){ .col-6{grid-column: span 12} .col-4{grid-column: span 6}} @media (max-width:780px){ .col-4{grid-column: span 12} }
    table{width:100%;border-collapse:separate;border-spacing:0 8px} thead th{font-size:12px;color:var(--muted);text-align:left;font-weight:500;padding:0 10px}
    tbody tr{background:#161622;border:1px solid rgba(255,255,255,.06)} tbody td{padding:12px 10px}
    .ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><img src="/img/logo.png" alt="Concierium"/><b>Concierium</b><span class="pill">Cliente</span></div>
    <div class="top-actions">
      <button class="btn" id="btnNew">Nueva solicitud</button>
      <button class="btn" id="btnLogout">Salir</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="side-title">NavegaciÃ³n</div>
      <a class="side-item active" href="#">Home</a>
      <a class="side-item" href="#" id="linkRequests">Mis solicitudes</a>
      <a class="side-item" href="#" id="linkExplore">Explorar servicios</a>
    </aside>

    <main class="main">
      <section class="greet">
        <div class="hello">Hola, <span id="userName">Cliente</span> ðŸ‘‹</div>
        <div class="sub" id="subtitle">Cargando datos...</div>
      </section>

      <section class="grid">
        <div class="card col-4">
          <h3>Solicitudes activas</h3>
          <div style="font-size:28px;font-weight:700" id="kpiActive">â€”</div>
          <div style="color:#9aa3b2" id="kpiActiveNote">â€”</div>
        </div>

        <div class="card col-4">
          <h3>Ãšltimo estado</h3>
          <div style="font-size:18px;font-weight:700" id="kpiLastStatus">â€”</div>
          <div style="color:#9aa3b2" id="kpiLastStatusNote">â€”</div>
        </div>

        <div class="card col-4">
          <h3>Recomendado</h3>
          <div style="font-size:18px;font-weight:700" id="kpiReco">â€”</div>
          <div style="color:#9aa3b2">Basado en tu actividad</div>
        </div>

        <div class="card col-12">
          <h3>Mis solicitudes (Ãºltimas 5)</h3>
          <div style="overflow:auto">
            <table>
              <thead><tr><th>Folio</th><th>Servicio</th><th>Destino</th><th>Inicio</th><th>Fin</th><th>Estado</th></tr></thead>
              <tbody id="tblRequests"><tr><td colspan="6">Cargandoâ€¦</td></tr></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/auth-guard.js"></script>
  <script>
    const $ = (s,el=document)=>el.querySelector(s);
    let user=null; try{ user=JSON.parse(localStorage.getItem('user')||'null'); }catch{}
    const token = localStorage.getItem('token')||'';
    $('#userName').textContent = (user?.full_name||'Cliente').split(' ')[0];

    const STATUS_CLS = { new:'', curation:'warn', proposal_sent:'ok', confirmed:'ok', closed:'', discarded:'err' };

    async function loadDashboard(){
      try{
        const res = await fetch('/.netlify/functions/client-dashboard', {
          headers:{ Authorization:'Bearer '+token }
        });
        const data = await res.json();

        if(!data.ok) throw new Error(data.error||'Error');

        // KPIs
        $('#kpiActive').textContent = data.kpis.activas;
        $('#kpiActiveNote').textContent = data.kpis.activas>0 ? 'Tienes solicitudes en curso' : 'Sin actividad reciente';

        const st = data.kpis.ultimo_estado;
        $('#kpiLastStatus').textContent = st ? st : 'â€”';
        $('#kpiLastStatusNote').textContent = data.kpis.ultimo_id ? `Ãšltima: ${data.kpis.ultimo_id}` : 'â€”';

        $('#kpiReco').textContent = data.recomendado || 'â€”';
        $('#subtitle').textContent = 'Todo listo âœ¨';

        // Tabla
        const tb = $('#tblRequests'); tb.innerHTML='';
        if(!data.solicitudes.length){
          tb.innerHTML = '<tr><td colspan="6">No tienes solicitudes aÃºn</td></tr>';
        }else{
          data.solicitudes.forEach(r=>{
            const cls = STATUS_CLS[r.estado]||'';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${r.id}</td>
              <td>${r.servicio}</td>
              <td>${r.destino}</td>
              <td>${r.fecha_inicio}</td>
              <td>${r.fecha_fin}</td>
              <td><span class="${cls}">${r.estado}</span></td>
            `;
            tb.appendChild(tr);
          });
        }
      }catch(e){
        $('#subtitle').textContent = 'No fue posible cargar los datos';
        console.error(e);
      }
    }

    // NavegaciÃ³n simple (ajusta a tus rutas reales)
    document.getElementById('btnNew').onclick = ()=> alert('Ir a /cliente/nueva-solicitud');
    document.getElementById('linkRequests').onclick = (e)=>{e.preventDefault(); alert('Ir a /cliente/solicitudes');}
    document.getElementById('linkExplore').onclick = (e)=>{e.preventDefault(); alert('Ir a /cliente/explorar');}
    document.getElementById('btnLogout').onclick = ()=>{ localStorage.clear(); location.replace('/login.html'); };

    loadDashboard();
  </script>
</body>
</html>
